<!DOCTYPE html>
<html data-theme="light">
   <head>
    
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="js/script.js" type="module"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="https://md-block.verou.me/md-block.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cryptarithm Solver</title>
</head>

<body>
<div class="container">
  
  <h1 class="is-3 is-centered has-text-centered title">Cryptarithm Solver</h1>
<form class="field is-grouped">
  <input required id="input" class="input is-normal is-responsive" type="text" placeholder="AA*AA+B=ABC"/>
  <button type="submit" id="run" class="button is-large is-responsive">Solve</button>
</form>

<span id="output" class="subtitle">
</span>


<div id="exp" class="result-exp is-light">
  <div id="expWord" class="expWord title is-4"></div>
  <div id="expNum" class="expNum title is-4"></div>
</div>
<section class="hero">
  <div id="result" class="hero-body">
    <div id="resultWord" class="resultWord">
    </div>
    <div id="resultNum" class="resultNum">
    </div>
  </div>
</section>

<div style="display:none" id="resultJson">
<hr>
<span id="api"></span>
<textarea readonly class="subtitle" id="textarea">
</textarea>
</div>
